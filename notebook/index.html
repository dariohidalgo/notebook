<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300i,400,400i,500,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="estilos.css" />
    <title>D-Computacion</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="Logo" />
        <h4 class="logo">D-Computacion</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#"></a> Inicio</li>
          <li><a class="nav-link" href="#"></a> Catalogo</li>
          <li><a class="nav-link" href="#"></a> Contacto</li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="" />
      </div>
    </header>
    <main>
      <section class="presentacion">
        <div class="introduccion">
          <div class="text">
            <h1>La Notebook del Futuro</h1>
            <p>
              La nueva pantalla de 14" ofrece una resolucoin de 4K, y touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="select">14 Pulgadas</button>
            <button class="add">Agregar al carrito</button>
          </div>
        </div>
        <div class="notebook ">
          <img class="matebook1" id="foto1" src="./img/matebook.png" alt="" />
          <img class="matebook2" id="foto2" src="./img/matebook2.png" alt="" />
          <img class="matebook2" id="foto3" src="./img/matebook2.png" alt="" />
        </div>
      </section>
      <img class="circulogrande" src="./img/big-eclipse.svg" alt="" />
      <img class="circulomedio" src="./img/mid-eclipse.svg" alt="" />
      <img class="circulochico" src="./img/small-eclipse.svg" alt="" />
      <div class="btn">
        <button id="btn" class="atras">Anterior</button>
        <button id="btn1" class="siguiente">Siguiente</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
